<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PassForge — Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-top: 0;
      font-size: 1.1rem;
      color: #e0e0e0;
    }
    #container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    #password {
      font-size: 1.4rem;
      margin: 20px 0;
      padding: 15px;
      background: #2e2e3a;
      border: none;
      border-radius: 8px;
      color: #00ffcc;
      word-break: break-all;
    }
    button {
      padding: 12px 24px;
      margin: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .generate {
      background-color: #00c853;
      color: white;
    }
    .generate:hover {
      background-color: #00e676;
    }
    .copy {
      background-color: #2979ff;
      color: white;
    }
    .copy:hover {
      background-color: #5393ff;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="lang-toggle" onclick="toggleLang()">RU</button>
  <div id="container">
    <h1 id="title">PassForge</h1>
    <p id="subtitle">Create strong, secure passwords with one click</p>
    <div id="password">Click "Generate"</div>
    <button class="generate" onclick="generatePassword()" id="generateBtn">Generate Password</button>
    <button class="copy" onclick="copyPassword()" id="copyBtn">Copy</button>
  </div>

  <script>
    let lang = 'en';

    const translations = {
      en: {
        subtitle: 'Create strong, secure passwords with one click',
        generate: 'Generate Password',
        copy: 'Copy',
        alert: 'Password copied to clipboard!',
        placeholder: 'Click "Generate"',
        toggle: 'RU'
      },
      ru: {
        subtitle: 'Создавайте надёжные пароли одним нажатием',
        generate: 'Сгенерировать пароль',
        copy: 'Скопировать',
        alert: 'Пароль скопирован в буфер обмена!',
        placeholder: 'Нажмите "Сгенерировать"',
        toggle: 'EN'
      }
    };

    function updateLanguage() {
      document.getElementById('subtitle').textContent = translations[lang].subtitle;
      document.getElementById('generateBtn').textContent = translations[lang].generate;
      document.getElementById('copyBtn').textContent = translations[lang].copy;
      document.getElementById('password').textContent = translations[lang].placeholder;
      document.querySelector('.lang-toggle').textContent = translations[lang].toggle;
    }

    function toggleLang() {
      lang = lang === 'en' ? 'ru' : 'en';
      updateLanguage();
    }

    function generatePassword() {
      const length = 16;
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      document.getElementById("password").textContent = password;
    }

    function copyPassword() {
      const passwordText = document.getElementById("password").textContent;
      navigator.clipboard.writeText(passwordText).then(() => {
        alert(translations[lang].alert);
      });
    }

    updateLanguage();
  </script>
</body>
</html>
