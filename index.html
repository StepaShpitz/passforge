
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PassForge ‚Äî Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    p {
      margin-top: 0;
      color: #ccc;
    }
    #password {
      font-size: 1.4rem;
      background-color: #2e2e3e;
      padding: 0.8rem;
      border-radius: 10px;
      margin: 1rem 0;
      color: #00ffcc;
      word-break: break-all;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .generate { background-color: #4caf50; color: white; }
    .generate:hover { background-color: #43a047; }
    .copy { background-color: #2196f3; color: white; }
    .copy:hover { background-color: #1976d2; }
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #444;
      color: #fff;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="lang-toggle" onclick="toggleLanguage()">üåê <span id="lang-label">RU</span></div>

  <div id="container">
    <h1 id="title">PassForge</h1>
    <p id="description">Generate strong, secure passwords with one click</p>
    <div id="password">Click "Generate"</div>
    <button class="generate" id="generate-btn" onclick="generatePassword()">Generate</button>
    <button class="copy" id="copy-btn" onclick="copyPassword()">Copy</button>
  </div>

  <script>
    const translations = {
      en: {
        title: "PassForge",
        description: "Generate strong, secure passwords with one click",
        generate: "Generate",
        copy: "Copy",
        defaultPassword: 'Click "Generate"',
        copied: "Password copied to clipboard!",
        langLabel: "RU"
      },
      ru: {
        title: "PassForge",
        description: "–°–æ–∑–¥–∞–≤–∞–π –∫—Ä–µ–ø–∫–∏–µ, –Ω–∞–¥—ë–∂–Ω—ã–µ –ø–∞—Ä–æ–ª–∏ –æ–¥–Ω–∏–º –Ω–∞–∂–∞—Ç–∏–µ–º",
        generate: "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å",
        copy: "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å",
        defaultPassword: '–ù–∞–∂–º–∏—Ç–µ "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å"',
        copied: "–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!",
        langLabel: "EN"
      }
    };

    let currentLang = localStorage.getItem('lang') || 'en';

    function applyLanguage(lang) {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("description").textContent = translations[lang].description;
      document.getElementById("generate-btn").textContent = translations[lang].generate;
      document.getElementById("copy-btn").textContent = translations[lang].copy;
      document.getElementById("password").textContent = translations[lang].defaultPassword;
      document.getElementById("lang-label").textContent = translations[lang].langLabel;
    }

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'ru' : 'en';
      localStorage.setItem('lang', currentLang);
      applyLanguage(currentLang);
    }

    function generatePassword() {
      const length = 16;
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      document.getElementById("password").textContent = password;
    }

    function copyPassword() {
      const passwordText = document.getElementById("password").textContent;
      navigator.clipboard.writeText(passwordText).then(() => {
        alert(translations[currentLang].copied);
      });
    }

    applyLanguage(currentLang);
  </script>
</body>
</html>
